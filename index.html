<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg | Monkey D. Luffy morre pah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cronomiter">
        <main>
            <h2 class="cronomiter-title">
                CHRONOMETER
            </h2>
            <div class="clock">
                <div class="w-250 hour">00</div>:  
                <div class="w-250 minute">00</div>:     
                <div class="w-250 second">00</div>
                <span class="milisecond">00</span>
            </div>
            <div class="btn-group">
                <button type="button" id="start" class="btn btn-lg">
                    START
                </button>
                <button type="button" class="btn-reset">
                    <img src="reset.png" id="reset" alt="">
                </button>
            </div> 
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
