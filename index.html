<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronomiter with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="transition"></div> -->
    <div class="cronomiter">
        <main>
            <h2 class="cronomiter-title">
                CRONOMITER
            </h2>
            <div class="clock">
                <div class="w-250 hour">00</div>:  
                <div class="w-250 minute">00</div>:     
                <div class="w-250 second">00</div>
                <span class="milisecond">00</span>
            </div>
            <div class="buttons">
                <button type="button" id="start" class="button">
                    START
                </button>
                <button type="button" id="stop" class="button">
                    STOP
                </button>
                <button type="button" id="reset" class="button">
                    RESET
                </button>
            </div> 
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
